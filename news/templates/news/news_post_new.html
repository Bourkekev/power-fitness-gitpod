{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'news/css/news.css' %}">
{% endblock %}

{% block extra_title %} - Add News Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-12 col-sm-8 offset-sm-2">
            <p>Back to <a href="{% url 'news_list' %}">All News</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2 article-entry">
            <h1>Add a news post</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <a href="{% url 'news_list' %}" class="btn btn-lg btn-outline-secondary rounded-0 mr-sm-4 mt-3">Cancel</a>
                    <button class="btn btn-lg btn-primary rounded-0 mt-3" type="submit">Add news post</button>
                </div>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
